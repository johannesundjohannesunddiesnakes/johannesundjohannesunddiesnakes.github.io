<!DOCTYPE html>
<html>
<head>
	<title>Johannes und Johannes und die Snakes</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-image: url("hintergrundbild.jpg");
			background-size: cover;
			background-position: center;
			overflow: hidden;
		}

		.header {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100px;
			background-color: rgba(0,0,0,0.5);
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 3rem;
			color: white;
			opacity: 0.7;
			animation: headerAnimation 3s ease-in-out infinite;
		}

		@keyframes headerAnimation {
			0% {transform: translateY(-50px);}
			50% {transform: translateY(50px);}
			100% {transform: translateY(-50px);}
		}
	</style>
</head>
<body>
	<div class="header">Johannes und Johannes und die Snakes</div>
	<!-- Rest des HTML-Codes -->
</body>
</html>
